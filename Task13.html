<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 13 - GitHub Pages Enhancement</title>
    <style>
        body { margin: 0; font-family: Arial; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; }
        header { text-align: center; padding: 50px; }
        header h1 { margin: 0; font-size: 48px; }
        nav { display: flex; justify-content: center; background: rgba(0,0,0,0.3); }
        nav a { color: white; padding: 15px 20px; text-decoration: none; transition: 0.3s; }
        nav a:hover { background: rgba(0,0,0,0.5); }
        section { padding: 40px; display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }
        .img-box { width: 250px; overflow: hidden; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .img-box img { width: 100%; transition: 0.5s; }
        .img-box img:hover { transform: scale(1.1); }
        footer { text-align: center; padding: 20px; background: rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <header>
        <h1>My GitHub Pages</h1>
        <p>Enhanced with Custom CSS Styling</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="img-box">

        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=60" alt="Nature">
        </div>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=60" alt="Nature">
        </div>
    </section>
    <footer>
        <p>Â© 2025 My GitHub Portfolio</p>

</body>
</html>
