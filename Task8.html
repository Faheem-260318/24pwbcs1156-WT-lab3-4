<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 8 - Navigation Menu</title>
    <style>
        body { margin: 0; font-family: Arial; }
        nav { background: #333; display: flex; justify-content: center; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav li { margin: 0; }
        nav a { display: block; padding: 15px 20px; color: white; text-decoration: none; transition: 0.3s; }
        nav a:hover { background: #4caf50; }
        .dropdown { position: relative; }
        .dropdown-content { display: none; position: absolute; background: #444; top: 50px; min-width: 150px; }
        .dropdown-content a { display: block; padding: 10px; }
        .dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">Gallery</a>
                <div class="dropdown-content">
                    <a href="#">Nature</a>
                    <a href="#">Mountains</a>
                    <a href="#">Forest</a>
                </div>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
