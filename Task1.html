<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1 - CSS Selectors</title>
    <style>
        h1 { color: blue; }
        p { color: green; }
        .intro { font-size: 18px; }
        #main-title { text-decoration: underline; }
        * { font-family: Arial, sans-serif; }
        input[type="text"] { background: lightyellow; }
        input[type="email"] { background: lightpink; }
        a[target="_blank"] { color: red; }
        div p { color: purple; }
        div > p { font-weight: bold; }
        h1 + p { background: lightgray; }
        p ~ a { text-decoration: none; }
        a:hover { color: orange; }
        a:visited { color: violet; }
        li:first-child { font-weight: bold; }
        li:last-child { color: red; }
        input:focus { border: 2px solid blue; }
        p::first-letter { font-size: 24px; color: red; }
        p::after { content: " âœ”"; color: green; }
        body { padding: 20px; background: #f0f8ff; }
        img { width: 300px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1 id="main-title">Welcome to CSS Selectors</h1>
    <p class="intro">This is an introductory paragraph to practice CSS selectors.</p>
    <p class="intro special">Another paragraph with more information.</p>
    <a href="https://example.com" target="_blank">Visit Example</a>
    <div class="box">
        <p>Child paragraph inside div.</p>
    </div>
    <input type="text" placeholder="Type your name">
    <input type="email" placeholder="Enter your email">
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" alt="Nature Image">
</body>
</html>
