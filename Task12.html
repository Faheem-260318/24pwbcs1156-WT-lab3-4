<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 12 - Course Website Styling</title>
    <style>
        body { background: #f9f9f9; font-family: Arial; padding: 40px; }
        table { width: 80%; margin: auto; border-collapse: collapse; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: center; border-bottom: 1px solid #ddd; }
        th { background: #4caf50; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        tr:hover { background: #e0f7fa; }
        .lab { background: #ffeb3b; }
        .lecture { background: #c8e6c9; }
        .seminar { background: #ffcdd2; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Course Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>Time</th>
            <th>Course</th>
            <th>Type</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>9:00 AM</td>
            <td>Web Technologies</td>
            <td class="lecture">Lecture</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>11:00 AM</td>
            <td>Database Systems</td>
            <td class="lab">Lab</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>1:00 PM</td>
            <td>AI Concepts</td>
            <td class="seminar">Seminar</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>2:00 PM</td>
            <td>Data Structures</td>
            <td class="lecture">Lecture</td>
        </tr>
    </table>
</body>
</html>
