<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 11 - Personal Portfolio Styling</title>
    <style>
        body { margin: 0; font-family: Arial; background: #f5f5f5; }
        header { background: #333; color: white; text-align: center; padding: 40px; }
        nav { background: #444; display: flex; justify-content: center; }
        nav a { color: white; padding: 15px 20px; text-decoration: none; transition: 0.3s; }
        nav a:hover { background: #4caf50; }
        section { padding: 40px; display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; }
        .card { background: white; width: 250px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); overflow: hidden; }
        .card img { width: 100%; height: 150px; object-fit: cover; }
        .card h3 { margin: 10px; }
        .card p { margin: 0 10px 10px; color: #555; }
        footer { background: #333; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <p>Welcome to my personal website</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=60" alt="Nature">
            <h3>Project One</h3>
            <p>Responsive website using HTML and CSS.</p>
        </div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=800&q=60" alt="Nature">
            <h3>Project Two</h3>
            <p>Modern UI design and animations.</p>
        </div>
    </section>
    <footer>
        <p>Â© 2025 My Portfolio</p>
    </footer>
</body>
</html>
