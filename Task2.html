<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2 - Typography Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background: #f5f5f5; 
            font-family: 'Roboto', sans-serif;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px gray;
        }
        h2 {
            font-family: 'Open Sans', sans-serif;
            font-size: 32px;
            text-align: left;
            text-decoration: underline;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            letter-spacing: 1px;
            word-spacing: 3px;
            text-align: justify;
            color: #333;
        }
        .example1 { text-transform: uppercase; }
        .example2 { text-transform: lowercase; }
        .example3 { text-transform: capitalize; }
        .highlight { text-decoration: line-through; }
        .shadow { text-shadow: 2px 2px 5px #888; }
        img { 
            width: 400px; 
            border-radius: 10px; 
            display: block; 
            margin: 20px auto; 
        }
    </style>
</head>
<body>
    <h1>Typography Showcase</h1>
    <h2>Google Fonts and Text Styling</h2>
    <p class="example1">this text is uppercase with roboto font.</p>
    <p class="example2">THIS TEXT IS LOWERCASE with open sans font.</p>
    <p class="example3">this text is capitalized with playfair display font.</p>
    <p class="highlight">this line has text decoration line-through.</p>
    <p class="shadow">this line has a soft shadow effect.</p>
    <img src="https://images.unsplash.com/photo-1518837695005-2083093ee35b?auto=format&fit=crop&w=800&q=60" alt="Nature Image">
</body>
</html>
